<div class="staff-management-container">
  <h1>Staff Management</h1>

  <div *ngIf="errorMessage" class="staff-error">
    {{ errorMessage }}
  </div>

  <button class="add-btn" (click)="openAddStaffForm()">+ Add Staff</button>

  <div *ngIf="showAddForm" class="add-staff-form">
    <h3>Add New Staff</h3>

    <label>Name:</label>
    <input [(ngModel)]="newStaff.name" type="text" />

    <label>Email:</label>
    <input [(ngModel)]="newStaff.email" type="email" />

    <label>Role:</label>
    <select [(ngModel)]="newStaff.role">
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
      <option value="superadmin">Superadmin</option>
    </select>

    <label>Username:</label>
    <input [(ngModel)]="newStaff.username" type="text" />

    <label>Password:</label>
    <input [(ngModel)]="newStaff.password" type="password" />

    <div class="form-actions">
      <button type="button" (click)="addStaff()" [disabled]="isSaving">Save</button>
      <button type="button" (click)="cancelAddStaff()">Cancel</button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    Loading staff...
  </div>

  <table *ngIf="!isLoading && staffList.length">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Username</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffList">
        <td>{{ staff.id }}</td>
        <td>{{ staff.name }}</td>
        <td>{{ staff.email }}</td>
        <td>{{ staff.role | titlecase }}</td>
        <td>{{ staff.username }}</td>
        <td>{{ staff.status | titlecase }}</td>
        <td>
          <button type="button" (click)="toggleStatus(staff)">
            {{ staff.status === 'active' ? 'Deactivate' : 'Activate' }}
          </button>
          <button type="button" (click)="resetPassword(staff)">Reset Password</button>
          <button type="button" class="delete" (click)="deleteStaff(staff)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !staffList.length" class="empty-state">
    No staff records found.
  </div>
</div>
